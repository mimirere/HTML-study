<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Study</title>
</head>
<body>
    <div class="box outer">
        <p class="above"></p><div class="box inner"></div></p>
        <p class="above"></p><div class="box inner"></div></p>
        <p class="above"></p><div class="box inner"></div></p>
        <p class="above"></p><div class="box inner"></div></p>
        <p class="above"></p><div class="box inner"></div></p>
    </div>
</body>
<style>
    .box {
        border-radius: 5px;
    }

    .box.outer {
        width: 400px;
        height: 400px;
        background-color: lightblue;
    }

    .box.inner {
        width: 50px;
        height: 50px;
        background-color: lightpink;
    }
</style>
</html>
